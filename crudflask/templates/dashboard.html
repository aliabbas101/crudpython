{% extends 'layout.html' %}

{% block body %}

<div class="jumbotron text-center">
    <p>We hope you will have a nice time here {{session.username}}</p>
</div>

<a href="/add_article" class="btn btn-success">+ Add Article</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-primary pull-right">Edit</a></td>
        <td>
        <a href="/delete_article/{{article.id}}" class="btn btn-danger">DELETE</a>
        </td>
      </tr>
    {% endfor %}
</table>

<hr>
{% endblock %}
